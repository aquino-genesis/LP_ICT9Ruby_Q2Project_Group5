<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

        <link rel="stylesheet" type="text/css" href="global-style.css">
        <link rel="icon" type="image/png" href="Images/school-logo.png">

        <title>OBMC - Login</title>
    </head>

    <body>
        <script>
            function showPass() {
                const passwordField = document.getElementById("pass");
                const eyeCon = document.getElementById("eye-con");

                if (passwordField.type == "password") {
                    passwordField.type = "text";
                    eyeCon.className = "bi bi-eye";
                } else {
                    passwordField.type = "password";
                    eyeCon.className = "bi bi-eye-slash";
                }
            }
        </script>
    
        <div class="row g-3 m-3">
            <div class="col-sm-6 col-md-8 d-flex justify-content-center align-items-center">
                <img src="Images/login-banner.png" class="float-start img-fluid">
            </div>
            
            <div class="col-sm-6 col-md-4 my-auto d-flex flex-column justify-content-center align-items-center shadow rounded">
                
                <div class="my-5">
                    <img src="Images/school-logo-long.png" class="mx-auto d-block img-fluid">
                </div>
                
                <form class="container-fluid form-group" onsubmit="window.location.assign('Platform/home.html'); return false;">

                    <!-- ID NUMBER INPUT -->
                        <!-- <label for="id">ID Number:</label> <br> -->
                    <div class="input-group my-4">
                        <input type="text" name="id" id="id" class="container-fluid form-control input-lg" placeholder="ID Number"></input>
                    </div>

                    <!-- PASSWORD INPUT -->
                        <!-- <label for="pass">Password:</label> <br> -->
                    <div class="input-group my-4">
                        <input type="password" id="pass" class="form-control" placeholder="Password">
                        <button class="btn btn-outline-secondary" type="button" onclick="showPass()">
                            <i class="bi bi-eye-slash" id="eye-con"></i>
                        </button>
                    </div>

                    <!-- SUBMIT -->
                    <div class="input-group my-4">
                         <input type="submit" name="login" id="login" class="btn btn-primary mx-auto d-block container-fluid form-control input-lg" value="Log In" onclick="return confirm('Are you sure these are your details?')"></input>
                    </div>
                </form>

                <div class="m-5 text-indent-sm">
                    <blockquote class="blockquote" style="font-size: 1rem;">
                        <p>If you need wisdom, ask our generous God, and he will give it to you. He will not rebuke you for asking.</p>
                        <footer class="text-center blockquote-footer text-right" style="font-size: 0.8rem;">James 1:5</footer>
                    </blockquote>
                </div>
            </div>
        </div>

    </body>

</html>
