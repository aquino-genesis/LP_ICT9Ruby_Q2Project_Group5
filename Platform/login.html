    <body>
        <!-- Password Visibility Toggle JS -->
        <script>
            function showPass() {
                const passwordField = document.getElementById("pass");
                const eyeCon = document.getElementById("eye-con");

                if (passwordField.type == "password") {
                    passwordField.type = "text";
                    eyeCon.className = "bi bi-eye";
                } else {
                    passwordField.type = "password";
                    eyeCon.className = "bi bi-eye-slash";
                }
            }
        </script>

        <!-- Main Content -->
        <div class="container-fluid row min-vh-100 d-flex align-items-center justify-content-center m-auto">
            <div class="col-lg-8 col-md-8 col-sm-12 col-12 d-flex justify-content-center align-items-center">
                <img src="../Images/login-banner.png" class="float-start img-fluid">
            </div>
            
            <div class="col-lg-4 col-md-4 col-sm-12 col-12 my-auto d-flex flex-column justify-content-center align-items-center shadow rounded">
                
                <div class="my-5">
					<a href="../index.html">
						<img src="../Images/school-logo-long.png" class="mx-auto d-block img-fluid">
					</a>
                </div>
                
                <form class="container-fluid form-group" onsubmit="window.location.assign('../Platform/home.html'); return false;">

                    <!-- ID NUMBER INPUT -->
                        <!-- <label for="id">ID Number:</label> <br> -->
                    <div class="input-group my-4">
                        <input type="text" required name="id" id="id" class="container-fluid form-control input-lg" placeholder="ID Number"></input>
                    </div>

                    <!-- PASSWORD INPUT -->
                        <!-- <label for="pass">Password:</label> <br> -->
                    <div class="input-group my-4">
                        <input type="password" required id="pass" class="form-control" placeholder="Password">
                        <button class="btn btn-outline-secondary" type="button" onclick="showPass()">
                            <i class="bi bi-eye-slash" id="eye-con"></i>
                        </button>
                    </div>

                    <!-- SUBMIT -->
                    <div class="input-group my-4">
                         <input type="submit" name="login" id="login" class="btn btn-primary mx-auto d-block container-fluid form-control input-lg" value="Log In" onclick="return confirm('Are you sure these are your details?')"></input>
                    </div>
                </form>

                <div class="m-5 text-indent-sm">
                    <blockquote class="blockquote" style="font-size: 1rem;">
                        <p>If you need wisdom, ask our generous God, and he will give it to you. He will not rebuke you for asking.</p>
                        <footer class="text-center blockquote-footer text-right" style="font-size: 0.8rem;">James 1:5</footer>
                    </blockquote>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>

        <script> // Cookie handler

			// read cookie helper
			function getCookie(name) {
				const value = `; ${document.cookie}`;
				const parts = value.split(`; ${name}=`);
				if (parts.length === 2) return parts.pop().split(';').shift();
				return null;
			}

			// write cookie helper
			function setCookie(name, value, days = 365) {
				const d = new Date();
				d.setTime(d.getTime() + (days*24*60*60*1000));
				document.cookie = `${name}=${value}; expires=${d.toUTCString()}; path=/`;
			}

			// on load
			document.addEventListener("DOMContentLoaded", () => {

				// apply saved theme
				const saved = getCookie("theme");
				if (saved) {
					document.documentElement.setAttribute("data-bs-theme", saved);
				}
			});

		</script>

		<script> // Login Handler
			document.addEventListener("DOMContentLoaded", () => {
				const loggedIn = getCookie("loggedIn");

				if ((loggedIn === "true") && (window.location.href != "https://aquino-genesis.github.io/LP_ICT9Ruby_Q2Project_Group5/Platform/home.html")) {
					window.location.replace("https://aquino-genesis.github.io/LP_ICT9Ruby_Q2Project_Group5/Platform/home.html");
				}
			});

			const loginButton = document.getElementById("login");
			const logoutButton = document.getElementById("logout");

			if (loginButton) {
				loginButton.addEventListener("click", () => {
					setCookie("loggedIn", "true");
				});
			}

			if (logoutButton) {
				logoutButton.addEventListener("click", () => {
					setCookie("loggedIn", "false");
				});
			}
		</script>



		<script> // Theme toggler
			const htmlElement = document.documentElement;
			const themeToggle = document.getElementById('themeToggle');
			var icon = null;

			if (themeToggle) {
				icon = themeToggle.querySelector('i');	
			}

			// set correct icon when the page loads
			document.addEventListener("DOMContentLoaded", () => {
				const current = htmlElement.getAttribute('data-bs-theme');

				if (icon != null) {
					if (current === 'dark') {
						icon.classList.remove('bi-moon-fill');
						icon.classList.add('bi-sun-fill');
					}
				}
			});

			if (themeToggle != null) {
				themeToggle.addEventListener('click', () => {
					const current = htmlElement.getAttribute('data-bs-theme');
					const next = current === 'dark' ? 'light' : 'dark';

					htmlElement.setAttribute('data-bs-theme', next);
					setCookie("theme", next);

					if (icon != null) {
						if (next === 'dark') {
							icon.classList.remove('bi-moon-fill');
							icon.classList.add('bi-sun-fill');
						} else {
							icon.classList.remove('bi-sun-fill');
							icon.classList.add('bi-moon-fill');
						}
					}
				});
			}
		</script>

    </body>
